        <title>CURSES MENU</title>

    <body>
        <header>Blu -- ncurses-like CSS UI library</header>

            <div class="dialog-frame">

                <div class="dialog-options">
                    <ul>
                        <li><a class="checked" href="#">Shorten a URL (EXPERIMENTAL)</a></li>
                        <li><a href="#">Upload a file (EXPERIMENTAL)</a></li>
                        <li><a href="#">Pastebin text (EXPERIMENTAL)</a></li>
                    </ul>
                </div>
                <div class="dialog-buttons">
                    <a href="#">Select</a>
                    <a href="#">Exit</a>
                    <a href="#">Help</a>
                </div>
            </div>
        </div>
    </body>
