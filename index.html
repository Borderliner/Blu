<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Kevin MacMartin">
        <link rel="stylesheet" type="text/css" href="curses.css" />
        <title>CURSES MENU</title>
    </head>
    <body>
        <div id="mainheader">CURSES MENU</div>
        <div class="menudialog">
            <div class="menuouter">
                <div class="menuheader"><span>MAIN MENU</span></div>
                <div class="menutopborder"></div>
                <div class="menubottomborder"></div>
                <div class="menutoptext">Mouse navigates the menu. &lt;Click&gt; selects subpages. Highlighted letters are the first letters of each word.</div>
                <div class="menuoptions">
                    <div class="menutopborder"></div>
                    <div class="menubottomborder"></div>
                    <ul>
                        <li><a href="#" title="Shorten a URL (EXPERIMENTAL)">[ ] <span>S</span>horten a URL (EXPERIMENTAL) ---></a></li>
                        <li><a href="#" title="Upload a file (EXPERIMENTAL)">[ ] <span>U</span>pload a file (EXPERIMENTAL) ---></a></li>
                        <li><a href="#" title="Pastebin text (EXPERIMENTAL)">[ ] <span>P</span>astebin text (EXPERIMENTAL) ---></a></li>
                    </ul>
                </div>
                <div class="menubottomtext"><div class="menutopborder"></div><a href="#" title=""><span class="menubrackets">&lt;</span>&nbsp;<span>S</span>elect&nbsp;<span class="menubrackets">&gt;</span></a> <a href="#" title=""><span class="menubrackets">&lt;</span>&nbsp;<span>E</span>xit&nbsp;<span class="menubrackets">&gt;</span></a> <a href="#" title=""><span class="menubrackets">&lt;</span>&nbsp;<span>H</span>elp&nbsp;<span class="menubrackets">&gt;</span></a></div>
            </div>
        </div>
    </body>
</html>
